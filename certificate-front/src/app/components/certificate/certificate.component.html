<div id="main-container">

    <P class="title">Certificates</P>
    <div class="tools">
        <div class="add" (click)="openDialog()">
            <img id="plus-icon" src="../../assets/images/plus.png"/>
            <span>Create Request</span>
        </div>
        <form>
            <input id="search" matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
            <img id="search-icon" src="../../assets/images/search.png"/>
        </form>
    </div>

    <table
        *ngIf="condition"
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        matSort>
    
        <ng-container matColumnDef="serial number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SERIAL NUMBER</th>
            <td mat-cell *matCellDef="let element">{{ element.serialNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SUBJECT</th>
            <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
        </ng-container>

        <ng-container matColumnDef="valid from">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>VALID FROM</th>
            <td mat-cell *matCellDef="let element">{{ element.validFrom }}</td>
        </ng-container>

        <ng-container matColumnDef="valid to">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>VALID TO</th>
            <td mat-cell *matCellDef="let element">{{ element.validTo }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <img id="download-icon" src="../../assets/images/download.png"/>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons>
    </mat-paginator>
</div>

<footer>
    <button id="validation">CHECK VALIDITY</button>
    <button id="withdraw">WITHDRAW</button>
</footer>
