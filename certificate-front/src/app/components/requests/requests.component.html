<p>
    <!-- ovdje ide navbar -->
</p>

<div id="main-container">

    <P class="title">Requests</P>

    <div class="tools  ">
        <form>
            <input id="search" matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
            <img id="search-icon" src="../../../assets/images/search.png">
        </form>
    </div>

    <div class="table-container">
        <table 
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z0 demo-table"
        matSort
        >
        <ng-container matColumnDef="issuer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ISSUER</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SUBJECT</th>
            <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
            <td mat-cell *matCellDef="let element">  {{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
            <td mat-cell *matCellDef="let element">{{ element.telephoneNumber }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getRequest(row)" [ngClass]="{'highlightTableColor': selectedRowIndex == row.id}"></tr>
        </table>
    </div>

    <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons></mat-paginator>
</div>

<p class="bottom-margin">test</p>

<footer>
    <button id="refuse" (click)="refuse()">REFUSE</button>
    <button id="accept" (click)="accept()">ACCEPT</button>
</footer>
