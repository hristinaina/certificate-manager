<app-navigation></app-navigation>

<div id="main-container">

    <P class="title">Requests</P>
    <form>
        <input id="search" (keyup)="applyFilter($event)" placeholder="Search..." #input>
        <img id="search-icon" src="../../../assets/images/search.png">
    </form>

    <div class="table-container">
        <table 
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z0 demo-table"
            matSort
        >
            <ng-container matColumnDef="issuer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">CERT ISSUER</th>
                <td mat-cell *matCellDef="let element" class="cell">{{ element.issuer }}</td>
            </ng-container>

            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">SUBJECT</th>
                <td mat-cell *matCellDef="let element" class="cell">{{ element.subject }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">TYPE</th>
                <td mat-cell *matCellDef="let element" class="cell">  {{ element.type }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">STATUS</th>
                <td mat-cell *matCellDef="let element" class="cell">{{ element.status }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row" (click)="getRequest(row)" [ngClass]="{'highlightTableColor': selectedRowIndex == row._id}"></tr>
        </table>
    </div>

    <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons></mat-paginator>
</div>

<p class="bottom-margin">test</p>

<footer>
    <button id="refuse" (click)="refuse()">REFUSE</button>
    <button id="accept" (click)="accept()">ACCEPT</button>
</footer>
